<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
    <div class="container">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header class="header">
        <h1 id="title" class="text-center">Survey-form</h1>
        <p id="description" class="description text-center">Little description here</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" required placeholder="Enter your name here">
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" required placeholder="Email required">
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Number <span class="clue">(optional)</span></label>
            <input type="number" class="form-control" name="number" id="number" min="10" max="99" placeholder="Years between 10-99">
        </div>
        <div class="form-group">
            <p>Choose an option</p>
            <select id="dropdown" class="form-control" name="cars" required>
                <option disabled="" selected="" value="">Select a car</option>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend us to a friend?</p>
            <label class="label-radio">
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
            <label class="label-radio">
            <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
            <label class="label-radio">
            <input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
        </div>
        <div class="form-group">
            <p>
                What is your daily transport vehicle?
                <span class="clue">(Check all that apply)</span>
            </p>
            <label for="vehicle1" class="label-checkbox">
            <input type="checkbox" class="input-checkbox" id="vehicle1" name="vehicle1" value="Bike">I have a bike</label>
            <label for="vehicle2" class="label-checkbox">
            <input type="checkbox" class="input-checkbox" id="vehicle2" name="vehicle2" value="Car">I have a car</label>
            <label for="vehicle3" class="label-checkbox"> 
            <input type="checkbox" class="input-checkbox" id="vehicle3" name="vehicle3" value="Boat">I have a boat</label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="input-textarea" name="comments" placeholder="Enter your comment here...">
            </textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
            Submit
            </button>
            </div>
    </form>
    </div>
</body>
</html>
